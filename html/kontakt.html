    <script>
        function ispisiPodatke(){
            let tel=document.getElementById("brojtelefona").innerHTML;
            document.getElementById("ispis").innerHTML=tel;
            let nav=document.getElementById("navigacija").innerHTML;
            document.getElementById("ispis2").innerHTML=nav;
        }
        function posalji(){
            //alert("poziv funkcije");
            let email=document.getElementById("email").value;
            let poruka=document.getElementById("poruka").value;
            document.getElementById("korisnikUnos").innerHTML="Korisnik "+email+" je poslao poruku sadrzaja "+poruka;
            const httpRequest=new XMLHttpRequest();
            httpRequest.onreadystatechange=function(){
                if(httpRequest.readyState==4){
                    document.getElementById("korisnikUnos").innerHTML=httpRequest.responseText;
                }
            }
            httpRequest.open("GET","obrada.php?email="+email+"&poruka="+poruka);
            httpRequest.send();
        }
    </script>
</head>
